<html>
<head>
<script type="text/javascript" src="javascripts/loadUpdates.js">
<script type="text/javascript">
  window.onload=function() {

  // First, we load the URL into a variable
  var url = window.location.href;

  // Next, split the url by the ?
  var qparts = url.split("?");

  // Then find the querystring, everything after the ?
  var query = qparts[1];

  console.log(query);

  // Split the query string into variables (separates by &s)
  var vars = query.split("&");

  // Initialize the value with "" as default
  var value = "";

  // Split the variable by =, which splits name and value
  var numPart = vars[0].split("=");
  var namePart = vars[1].split("=");
  var descPart = vars[2].split("=");
  value = "<img src='" + numPart[1] + "' />" + 
           "<h2>" + namePart[1] + "</h2>" +
	   "<p>" + descPart[1] + "</p>";

  
  // Convert escape code
  value = unescape(value);

  // Convert "+"s to " "s
  //  value.replace(/\+/g," ");

  console.log(value);
  // Update document with value
  document.getElementById("info").innerHTML = value;
}

</script>
</head>
<body>
<div id="info"></div>
<p>div's update code will be right here</p>
