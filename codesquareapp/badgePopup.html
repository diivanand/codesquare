<html>
<head>
<!-- head stuff -->
<link rel="stylesheet" href="stylesheets/popup.css" type="text/css" media="screen" />
<script type="text/javascript">
  window.onload=function() {

  // First, we load the URL into a variable
  var url = window.location.href;

  // Next, split the url by the ?
  var qparts = url.split("?");

  // Then find the querystring, everything after the ?
  var query = qparts[1];

  console.log(query);

  // Split the query string into variables (separates by &s)
  var vars = query.split("&");

  // Initialize the value with "" as default
  var value = "";

  // Split the variable by =, which splits name and value
  var imgURLPair = vars[0].split("=");
  var namePair = vars[1].split("=");
  var descPair = vars[2].split("=");
  value = "<img src='" + imgURLPair[1] + "' />" + 
           "<h2>" + namePair[1] + "</h2>" +
	   "<p>" + descPair[1] + "</p>";

  // Convert escape code
  value = decodeURIComponent(value);

  console.log(value);
  // Convert "+"s to " "s
  value = value.replace(/\+/g," ");
  console.log(value);
  // Update document with value
  document.getElementById("info").innerHTML = value;
}

</script>
</head>
<body>
<div id="info"></div>

</body>
</html>
