<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Galleriffic | Integration with history plugin</title>
		<link rel="stylesheet" href="stylesheets/basic.css" type="text/css" />
		<link rel="stylesheet" href="stylesheets/galleriffic-3.css" type="text/css" />
		<script type="text/javascript" src="javascripts/home.js"></script>
		<script type="text/javascript" src="javascripts/toolbox.js"></script>
		<script type="text/javascript" src="javascripts/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="javascripts/jquery.history.js"></script>
		<script type="text/javascript" src="javascripts/jquery.galleriffic.js"></script>
		<script type="text/javascript" src="javascripts/jquery.opacityrollover.js"></script>
		<!-- We only want the thunbnails to display when javascript is disabled -->
		<script type="text/javascript">
			document.write('<style>.noscript { display: none; }</style>');
		</script>
	</head>
	<body>
		<div id="page">
			<div id="container">
				<!-- Start Advanced Gallery Html Containers -->
				<div id="gallery" class="content">
					<p id="homeLogo"><img id = "homeLogo" src="images/logo.png" /></p>
					<div id="controls" class="controls"></div>
					<div class="slideshow-container">
						<div id="loading" class="loader"></div>
						<div id="slideshow" class="slideshow"></div>
					</div>
					<div id="caption" class="caption-container"></div>
					</div>
				<div id="thumbs" class="navigation" style="width: 100px;" >
					<ul class="thumbs noscript" id="thumbs noscript">
					</ul>
				</div>
				<!-- End Advanced Gallery Html Containers -->
				<div style="clear: both;"></div>
			</div>
		</div>
		<div id="footer">&copy; 2009 Trent Foley</div>
		<script type="text/javascript">
			jQuery(document).ready(function($) { init(); });
		</script>
	</body>
</html>
