<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en">
<head>
<link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" />
<link rel="stylesheet" href="stylesheets/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />

<script type="text/javascript" charset="utf-8" src="javascripts/main.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
<script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript" src="fancybox/jquery.easing-1.4.pack.js"></script>

<script type="text/javascript">

$(document).ready(function() {	

  // moved the function below from init() in main.js to here for local testing
  makeBadgeTable();

  $("form").bind("submit", function() {

    $.ajax({
        type: "POST",
        cache: false,
        url: "badgePopup.php",
        data: $(this).serializeArray(),
        success: function(data) {
            $.fancybox(data, {

            'width' : '100%',

            'height' : '100%',

            'autoScale' : false,

            'transitionIn' : 'elastic',

            'transitionOut' : 'elastic',

            'type' : 'html'
   
            });
        }
    });
  return false;
  });
});

</script>
</head>
<body>
  <h1>Pre-alpha Canvas view</h1>
  <table id="badgeTable"></table>
</body>
</html>
